<!DOCTYPE html>
<html>
<head>
<script>
    function loadPage(a){
        window.location=a + ".html";
        // Removing active class from all current pages
        $("li").removeClass("active");
        // Adding active class to the button that is pressed for CSS
        $("$" + a).addClass("active");

    }
</script>
</head>
<body>
    <p>This is base.html</p>

    <ul class="nav">
        <li><input type = "button" id="index" value = "home" onclick="loadPage('index')"></li>
        <li><input type = "button" id="about" value = "about" onclick="loadPage('about')"></li>
        <li><input type = "button" id="contact" value = "contact" onclick="loadPage('contact')"></li>
    </ul>




</body>
</html>
